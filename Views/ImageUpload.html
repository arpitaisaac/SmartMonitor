<body class="col-12" style="background-color:#111; text-align: center">

<input type="file" 
       class="filepond"
       name="filepond"
       multiple
       data-max-file-size="20MB"
       data-max-files="3" />
	   
    <div class="container" style="margin-top: 1em;">
        <form enctype="multipart/form-data" method="POST" action="/files/upload">
            <input type="file" accept="image/*,video/*" name='files' multiple>
            <input type="submit" value="script">
            <div id="Displays">
        </form>
    </div>
	
	<body class="bg-for-submit-name">

    <div class="container">
        <div class="row">
        </div>
        <div class="row margin-top">
            <div class="col-md-12">
                <div class="wrap">
                    <input type="checkbox" name='files' onclick="document.getElementById('theFieldID1').disabled=!this.checked;">Upload based on Date and Time<br><br>
                        <div class="row"> 
                              <div class="col-md-6">
                                <div class="form-group bootstrap-timepicker">
                                    <label class="control-label">Start Time</label>
                                    <input id="start" name="start" ng-model="start" type="text" required="required" class="form-control start" />
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group bootstrap-timepicker">
                                    <label class="control-label">End Time</label>
                                    <input id="end" name="end" ng-model="end" type="text" required="required" class="form-control end" />
                                </div>
                              </div>
                            </div>
                            </div>
                        <button type="submit" class="btn btn-success" id="submit_on">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

	<script>
	// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on("change", function() {
		var fileName = $(this).val().split("\\").pop();
		$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
	
	<script>
		var timepicker = new TimePicker(['start', 'end'], {
			lang: 'en',
			theme: 'dark'
		});
		timepicker.on('change', function(evt) {
  
		var value = (evt.hour || '00') + ':' + (evt.minute || '00');
		evt.element.value = value;

		});
	</script>
	
	<script>	
     var timefrom = new Date();
	temp = $('#start').val().split(":");
	timefrom.setHours(parseInt(temp[0]));
	timefrom.setMinutes(parseInt(temp[1]));

	var timeto = new Date();
	temp = $('#end').val().split(":");
	timeto.setHours(parseInt(temp[0]));
	timeto.setMinutes(parseInt(temp[1]));

	if (timeto < timefrom) 
		alert('start time should be smaller');
	</script>
