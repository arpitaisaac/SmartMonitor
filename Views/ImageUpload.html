<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilePond Multiple File Upload</title>

    <link rel="stylesheet" href="normalize.min.css">
	<link rel='stylesheet' href='filepond-plugin-image-preview.min.css'>
	<link rel='stylesheet' href='filepond.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<input type="file" 
       class="filepond"
       name="filepond"
       multiple
       data-max-file-size="20MB"
       data-max-files="3" />
	   
    <div class="container" style="margin-top: 1em;">
            <input type="submit" value="script">
            <div id="Displays">
        </form>
    </div>

    <script src='filepond-plugin-file-encode.min.js'></script>
	<script src='filepond-plugin-file-validate-size.min.js'></script>
	<script src='filepond-plugin-image-exif-orientation.min.js'></script>
	<script src='filepond-plugin-image-preview.min.js'></script>
	<script src='filepond.min.js'></script>
    <script  src="js/index.js"></script>
    <script type="text/javascript">

    <script type="text/javascript">
        $(document).ready(() => {
            $.getJSON("/display/", (displays) => {
                addCheckbox(displays);
            });
        });

        function addCheckbox(displays) {
            const dispId = document.getElementById("Displays");
            displays.forEach(display => {
                const checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");
                checkbox.setAttribute("name", "ids");
                checkbox.setAttribute("value", display.id);

                const label = document.createElement("label");
                label.innerText = display.name;

                const div = document.createElement("div");
                div.appendChild(checkbox);
                div.appendChild(label);
                dispId.appendChild(div);
            });
        }
    </script>

</body>

</html>
