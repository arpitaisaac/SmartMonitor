<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilePond Multiple File Upload</title>

    <link rel='stylesheet' href="/css/normalize.min.css" type='text/css'>
    <link rel='stylesheet' href='/css/filepond-plugin-image-preview.min.css' type='text/css'>
    <link rel='stylesheet' href='/css/filepond.min.css' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" type='text/css'>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type='text/css'>
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css" type='text/css'>


    <script type='text/javascript' src="/js/jquery.min.js"></script>
    <script type='text/javascript' src="/js/moment.min.js"></script>
    <script type='text/javascript' src="/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="/js/bootstrap-datetimepicker.min.js"></script>
    <script type='text/javascript' src="/js/formvalidator.js"></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet"
        href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <script type='text/javascript'>
        $(document).ready(function () {
            $('#start,#end').datetimepicker();
        });
    </script>

</head>

<body class="col-12" style="background-color:#111; text-align: center">

    <input type="file" id="xyz" class="filepond" name="filepond" multiple data-max-file-size="20MB"
        data-max-files="3" />

    <div class="container" style="margin-top: 1em;">
        <form enctype="multipart/form-data" method="POST" action="/files/upload">
            <input type="file" id="files" accept="image/*,video/*" name='files' multiple>
            <input type="submit" id="upload" value="script" disabled="disabled">
            <div id="Displays">
        </form>
    </div>

    <body class="bg-for-submit-name">

        <div class="container">
            <div class="row margin-top">
                <div class="col-md-12">
                    <div class="wrap">
                        <input type="checkbox" name='files'>Upload based on Date and Time<br><br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group bootstrap-timepicker">
                                    <label class="control-label">Start Time</label>
                                    <input id="start" name="start" ng-model="start" type="text" required="required"
                                        class="form-control start" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group bootstrap-timepicker">
                                    <label class="control-label">End Time</label>
                                    <input id="end" name="end" ng-model="end" type="text" required="required"
                                        class="form-control end" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" id="submit_on" disabled="disabled">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script type='text/javascript' src="/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='/js/filepond-plugin-file-encode.min.js'></script>
    <script type='text/javascript' src='/js/filepond-plugin-file-validate-size.min.js'></script>
    <script type='text/javascript' src='/js/filepond-plugin-image-exif-orientation.min.js'></script>
    <script type='text/javascript' src='/js/filepond-plugin-image-preview.min.js'></script>
    <script type='text/javascript' src='/js/filepond.min.js'></script>
    <script type='text/javascript' src="/js/index.js"></script>
    <script type='text/javascript' src='/js/rasplistgen.js'></script>
