<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilePond Multiple File Upload</title>

    <link rel="stylesheet" href="/css/normalize.min.css">
	<link rel='stylesheet' href='/css/filepond-plugin-image-preview.min.css'>
	<link rel='stylesheet' href='/css/filepond.min.css'>
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-datetimepicker.min.css">
	
		
	<script type="text/javascript" src="/js/jquery.min.js"></script> 
    <script type="text/javascript" src="/js/moment.min.js"></script> 
    <script type="text/javascript" src="/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="/js/bootstrap-datetimepicker.min.js"></script>
	
	<script type='text/javascript'>
		$( document ).ready(function() {
			$('#datetimepicker1').datetimepicker();
		});
	</script>
	
</head>

<body>

<input type="file" 
       class="filepond"
       name="filepond"
       multiple
       data-max-file-size="20MB"
       data-max-files="3" />
	   
    <div class="container" style="margin-top: 1em;">
        <form enctype="multipart/form-data" method="POST" action="/files/upload">
            <input type="file" accept="image/*,video/*" name='files' multiple>
            <input type="submit" value="script">
            <div id="Displays">
        </form>
    </div>
	
	<div class='col-md-20'>
    <div class="form-group">
		<input type="checkbox" class="control-label" name="name" value="value">Upload based on Date and Time<br>
        <div class='input-group date' id='datetimepicker1'>
             <input type='text' class="form-control" />
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
            </div>
			

    
    <script src="/js/bootstrap.min.js"></script>
	<script src='/js/filepond-plugin-file-encode.min.js'></script>
	<script src='/js/filepond-plugin-file-validate-size.min.js'></script>
	<script src='/js/filepond-plugin-image-exif-orientation.min.js'></script>
	<script src='/js/filepond-plugin-image-preview.min.js'></script>
	<script src='/js/filepond.min.js'></script>
    <script  src="/js/index.js"></script>
    <script type="text/javascript"></script>
    <!-- <script type="text/javascript" src="/dst/imageuploadify.min.js"></script> -->

    <!-- <script type="text/javascript">
        $(document).ready(function () {
            $('input[type="file"]').imageuploadify();
        })
    </script> -->

    <script type="text/javascript">
        $(document).ready(() => {
            $.getJSON("/display/", (displays) => {
                addCheckbox(displays);
            });
        });

        function addCheckbox(displays) {
            const dispId = document.getElementById("Displays");
            displays.forEach(display => {
                const checkbox = document.createElement("input");
                checkbox.setAttribute("type", "checkbox");
                checkbox.setAttribute("name", "ids");
                checkbox.setAttribute("value", display.id);

                const label = document.createElement("label");
                label.innerText = display.name;

                const div = document.createElement("div");
                div.appendChild(checkbox);
                div.appendChild(label);
                dispId.appendChild(div);
            });
        }
    </script>

</body>

</html>
